<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status de Conexão</title>
</head>
<body>
    <h1>Status: <span id="status">off</span></h1>

    <script>
        // Verifica se a URL contém o parâmetro status=on
        window.addEventListener("load", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const statusParam = urlParams.get("status");

            // Se o parâmetro de status for "on", exibe apenas o texto "on"
            if (statusParam === "on") {
                // Escreve apenas "on" na página (para a resposta do Pocket Code)
                document.body.innerHTML = "on";
            }
        });
    </script>
</body>
</html>
